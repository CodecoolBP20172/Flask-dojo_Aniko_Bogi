<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Statistics</title>
    </head>
    <body>
        <table border = 1>
            <tr>
                <th>Method</th>
                <th>Count</th>
            </tr>  
            {% for key in content %}
            <tr>
                <th>{{ key }}</th>
                <th>{{ content[key] }}</th>
            </tr>
            {% endfor %}
        </table><br>
        <a href="/request-counter">Back to request-counter</a>
    </body>
</html>
